name: Unit Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev xvfb
        
    - name: Build Raylib
      run: |
        git clone https://github.com/raysan5/raylib.git
        cd raylib
        mkdir build && cd build
        cmake -DBUILD_SHARED_LIBS=ON ..
        make -j2
        sudo make install
        sudo ldconfig
        
    - name: Build EpiGimp
      run: |
        mkdir -p build
        cd build
        cmake ..
        make -j2
        
    - name: Run All Unit Tests
      run: |
        cd build
        xvfb-run -a ./EpiGimpTests --gtest_brief
        
    - name: Run Layer System Tests
      run: |
        cd build
        xvfb-run -a ./EpiGimpTests --gtest_filter="LayerSystemTest.*" --gtest_brief
        
    - name: Run Canvas Layer Tests  
      run: |
        cd build
        xvfb-run -a ./EpiGimpTests --gtest_filter="CanvasLayerTest.*" --gtest_brief
        
    - name: Run DrawCommand Integration Tests
      run: |
        cd build
        xvfb-run -a ./EpiGimpTests --gtest_filter="LayerDrawCommandTest.*" --gtest_brief
        
    - name: Run History Manager Tests
      run: |
        cd build
        xvfb-run -a ./EpiGimpTests --gtest_filter="HistoryManagerTest.*" --gtest_brief
        
    - name: Run File Utils Tests
      run: |
        cd build
        xvfb-run -a ./EpiGimpTests --gtest_filter="FileUtilsTest.*" --gtest_brief
        
    - name: Run Canvas Utils Tests
      run: |
        cd build
        xvfb-run -a ./EpiGimpTests --gtest_filter="CanvasUtilsTest.*" --gtest_brief
        
    - name: Run Basic Utility Tests
      run: |
        cd build
        xvfb-run -a ./EpiGimpTests --gtest_filter="SimpleTest.*:SimpleFunctionTest.*:UtilityTest.*:ColorTest.*:MathTest.*:FileSystemTest.*" --gtest_brief
        
    - name: Generate Test Report
      run: |
        cd build
        xvfb-run -a ./EpiGimpTests --gtest_output=xml:test_results.xml
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/test_results.xml