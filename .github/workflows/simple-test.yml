name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libraylib-dev
        
    - name: Build and test
      run: |
        mkdir -p build
        cd build
        cmake ..
        make -j2
        ./EpiGimpTests